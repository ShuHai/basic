<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>array</title>
</head>
<body>
  <script>
    var array = ['a', 'b', 'c'];
    // 删掉array[0]
    array.shift();
    // 添加array[0]
    array.unshift(233);
    // 删掉array[n-1]
    array.pop();
    // 添加array[n]
    array.push(666);

    // 取值
    array.toString();
    array.valueOf();

    // 合并成字符串
    var string = array.join(',');

    // 反向,改变自身
    array.reverse();
    // 排序
    array.sort();
    var array1 = [1];
    var array2 = [2];
    // 连接数组
    array1.concat(array2);
    array3 = [1, 2, 3, 4, 5];
    // foreach相当于for循环遍历,没有返回值也没有改变数组
    array3.forEach(item => {
      console.log()
    })
    // map映射返回一个新数组
    var array4 = array3.map(item => {
                   return item * 2
                 })
    // filter返回一个新数组
    var array4 = array3.filter(item => {
                   return item > 4
                 })
  </script>
</body>
</html>
