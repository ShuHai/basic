<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>array</title>
</head>
<body>
  <script>
    var array = ['a', 'b', 'c'];
    // 删掉array[0]
    array.shift();
    // 添加array[0]
    array.unshift(233);
    // 删掉array[n-1]
    array.pop();
    // 添加array[n]
    array.push(666);
    console.log(array);
  </script>
</body>
</html>
