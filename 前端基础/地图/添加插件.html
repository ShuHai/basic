<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #container {
      margin: 0 auto;
      width: 90%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container" tabindex="0"></div>
  <script type="text/javascript">
      var map = new AMap.Map('container',{
          resizeEnable: true,
          zoom: 10,
      });
      var scale = new AMap.Scale({
          visible: true
      });
      toolBar = new AMap.ToolBar({
          visible: true
      });
      map.addControl(scale);
      map.addControl(toolBar);
  </script>
</body>
</html>
